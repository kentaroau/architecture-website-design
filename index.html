<script>


    function animateHeading(headingId, timeLine) {

        var headings = document.querySelectorAll('.hero__container');
        document.getElementById(headingId).style.display = 'flex';

        for (let i = 0; i < headings.length; ++i) {
            if (headings[i].id == headingId) {
                continue;
            };
            headings[i].style.display = "none";
        }

        timeLine.from("#" + headingId + " h1", {
            duration: 0.5, stagger: 0.1, fontSize: 10, marginRight: 1, opacity: 0, ease: Back.easeOut.config(3), webkitFilter: "blur(15px)"
        });
    } 
    
    function animateSlide(slideId) {
        var slides = document.querySelectorAll('.slide');

        for (let i = 0; i < slides.length; ++i) {
            if (slides[i].id == slideId) {
                document.getElementById(slideId).classList.add('active');
                continue;
            };
            slides[i].classList.remove('active');
        }
        gsap.from("#" + slideId, {
            duration: 0.8, opacity: 0, delay: 0.5, y: 500, rotation: 45, ease: Cubic.easeInOut
        });
    }
    
    (function () {

        var timeline1 = gsap.timeline();
        var timeline2 = gsap.timeline();

        timeline1.from('#heading1 h1', {
            duration: 0.5, stagger: 0.1, fontSize: 10, marginRight: 1,
            opacity: 0, webkitFilter: "blur(15px)", ease: Back.easeOut.config(3)
        });

        gsap.from('.jumbotron img', {
            duration: 1, opacity: 0, delay: 0.8, y: 200, ease: Cubic.easeInOut, stagger: 0.1

        });

        gsap.from('.info__container', {
            duration: 1, opacity: 0, delay: 1.6, y: 200, ease: Cubic.easeInOut,
        });

        gsap.from(".slide", {
            duration: 1, opacity: 0, delay: 2, ease: Cubic.easeInOut
        });

        var isHeading1 = true;
        var nextIcon = document.getElementById('next-icon');
        nextIcon.addEventListener('click', function () {

            if (isHeading1)
                timeline1.reverse();
            else {
                timeline2.reverse();
            }
            setTimeout(() => {

                if (isHeading1){
                    animateHeading("heading2", timeline2);
                    timeline1.restart();
                    animateSlide('slide2')
                }
                else{
                    animateHeading("heading1", timeline1);
                    timeline2.restart();
                    animateSlide('slide1');

                }
                isHeading1 = !isHeading1;
            }, 1300);
        });
    })();
</script>
